<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body onload="createRandomStates()">

<h3 class="intro">Select a block with the desired color OR position (left | right) and provide the corresponding utterance</h3>

<div id="cubes" style="visibility:hidden;">
	<img id="blueCube1" src="blueCube.jpg" alt="blueCube" width="100" height="100" hspace="10" onclick="markColor(this)">
	<img id="brownCube1" src="brownCube.jpg" alt="brownCube" width="100" height="100" hspace="10" onclick="markColor(this)">
	<img id="redCube1" src="redCube.jpg" alt="redCube" width="100" height="100" hspace="10" onclick="markColor(this)">
	<img id="orangeCube1" src="orangeCube.jpg" alt="orangeCube" width="100" height="100" hspace="10" onclick="markColor(this)">
</div>	

<div id="chat">
	<input type="text" id="maintextarea" placeholder=" enter the utterance here and then press &crarr;"></input>
	<button class="button" id="dobutton" ctitle="enter command (enter key)" onclick="enterColorPos()">&crarr;</button>
</div>

<div class="w3-light-grey" id="progressBar">
	<div id="progressBarPerc" class="w3-blue" style="height:24px;width:0%"></div>
</div>

<button class="back_button" onclick="location.href = '../index.html';">Back to normal mode</button>


<script type="text/javascript" src="main.js"></script>
 
</body>
</html>
